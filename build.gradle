plugins {
    id 'java'
}

repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.apache.commons:commons-text:1.3'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

tasks.named("compileTestJava") {
    options.compilerArgs << '-parameters'
}

tasks.register("processTestRes", Copy) {
    from sourceSets.named("test").get().output.classesDirs.asPath
    into sourceSets.named("test").get().resources.sourceDirectories.asPath + "/classes"
}

compileTestJava.finalizedBy processTestRes
processTestRes.finalizedBy processTestResources

